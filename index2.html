<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>more event</title>
</head>

<body>
    <h2>More Events</h2>
    <section>
        <h3 id="secret-info">Very very secret information</h3>
        <input type="text" id="delete-confirm" placeholder="please type delete">
        <button id="delete-btn" disabled>Delete</button>

    </section>

    <script>
        document.getElementById('delete-btn').
            addEventListener('click', function () {
                document.getElementById('secret-info').style.display = 'none';

            });

        //fucus
        document.getElementById('delete-confirm').
            addEventListener('focus', function () {
                document.body.style.backgroundColor = 'lightcoral';
            });

        //blar 
        document.getElementById('delete-confirm').
            addEventListener('blur', function () {
                document.body.style.backgroundColor = 'white';
            });

        //keyup
        document.getElementById('delete-confirm').
            addEventListener('keyup', function (event) {
                const deleteBtn = document.getElementById('delete-btn');
                if (event.target.value == 'delete') {
                    deleteBtn.removeAttribute('disabled');
                }
                else {
                    deleteBtn.setAttribute('disabled', true);
                }
            });
        // change 

        document.getElementById('delete-confirm').
            addEventListener('change', function () {
                const deleteField = document.getElementById('delete-confirm');
                console.log(deleteField.value);
            });

    </script>
</body>
